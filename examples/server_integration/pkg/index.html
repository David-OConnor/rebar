<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Seed server integration</title>
</head>
<body>
<section id="app"></section>

<script src='/package.js'></script>

<script>
    // the `wasm_bindgen` global is set to the exports of the Rust module
    const { render } = wasm_bindgen;
    // we'll defer our execution until the wasm is ready to go
    function run() {
        render();
    }
    // here we tell bindgen the path to the wasm file so it can run
    // initialization and return to us a promise when it's done
    wasm_bindgen('/package_bg.wasm')
        .then(run)
        .catch(console.error);
</script>

</body>
</html>
