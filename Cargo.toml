[package]
name = "seed"
version = "0.3.1"
description = "A Rust framework for creating web apps, using WebAssembly"
authors = ["DavidOConnor <david.alan.oconnor@gmail.com>"]
license = "MIT"
repository = "https://www.github.com/David-OConnor/seed"
homepage = "https://seed-rs.org"
documentation = "https://docs.rs/seed"
readme = "README.md"
keywords = ["wasm", "webassembly", "frontend", "framework", "web"]
categories = ["wasm", "web-programming"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dev-dependencies]
wasm-bindgen-test = "^0.2.42" # NOTE: keep in sync with wasm-bindgen version

[dependencies]
# NOTE: keep in sync with wasm-bindgen-test version
wasm-bindgen = {version = "^0.2.42", features = ["serde-serialize"]}
js-sys = "0.3.6"
console_error_panic_hook = "^0.1.5"
serde = { version = "^1.0.85", features = ['derive'] }
serde_json = "^1.0.36"
futures = "^0.1.20"
wasm-bindgen-futures = "^0.3.6"
#either = "^1.5.1"

# Markdown conversion
pulldown-cmark = "^0.2.0"

[dependencies.web-sys]
version = "0.3.10"
features = [
    "AbortController",
    "AbortSignal",
    "Document",
    "Element",
    "Event",
    "EventTarget",
    "Headers",
    "History",
    "HtmlElement",
    "HtmlCollection",
    "HtmlInputElement",
    "HtmlTextAreaElement",
    "HtmlSelectElement",
    "HtmlButtonElement",
    "Location",
    "MouseEvent",
    "Node",
    "NodeList",
    "Performance",
    "PointerEvent",
    "PopStateEvent",
    "ReferrerPolicy",
    "Request",
    "RequestCache",
    "RequestCredentials",
    "RequestInit",
    "RequestMode",
    "RequestRedirect",
    "Response",
    "Storage",
    "Text",
    "console",
    "Window",
    "KeyboardEvent",
    "InputEvent",
]

[workspace]
members = [
    "examples/counter",
    # "examples/homepage",   homepage isn't Rust project
    # "examples/mathjax",   mathjax isn't Rust project
    # "examples/server_integration"    EXCLUDED
    "examples/server_interaction",
    "examples/todomvc",
    # "examples/websocket",    EXCLUDED
    "examples/window_events",

]

exclude = [
    # We experience compile-target incompatibility if including in a workspace.
    "examples/server_integration",
    # Can't build it (?)
    "examples/websocket",
]
