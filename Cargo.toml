[package]
name = "seed"
version = "0.9.0"
description = "A Rust framework for creating web apps, using WebAssembly"
authors = ["DavidOConnor <david.alan.oconnor@gmail.com>", "Martin Kav√≠k <martin@kavik.cz>", "Markus Kohlhase <mail@markus-kohlhase.de>"]
license = "MIT"
repository = "https://github.com/seed-rs/seed"
homepage = "https://seed-rs.org"
documentation = "https://docs.rs/seed"
readme = "README.md"
keywords = ["wasm", "webassembly", "frontend", "framework", "web"]
categories = ["wasm", "web-programming"]
edition = "2021"
rust-version = "1.60.0"

build = "build.rs"

[build-dependencies]
version_check = "0.9.4"

[dev-dependencies]
wasm-bindgen-test = "0.3.30"
serde_json = "1.0.79"
serde-wasm-bindgen = "0.4.2"

[dependencies]
console_error_panic_hook = { version = "0.1.7", optional = true }
cookie = { version = "0.16.0", features = ["percent-encode"] }
enclose = "1.1.8"
gloo-timers = { version = "0.2.3", features = ["futures"] }
gloo-file = { version = "0.2.1", features = ["futures"] }
gloo-utils = "0.1.2"
indexmap = "1.8.1"
js-sys = "0.3.57"
pulldown-cmark = { version = "0.9.1", optional = true }
rand = { version = "0.8.5", features = ["small_rng"] }
# https://docs.rs/getrandom/0.2.0/getrandom/#webassembly-support
getrandom = { version = "0.2.6", features = ["js"] }
serde = { version = "1.0.136", features = ['derive'], optional = true }
serde_json = { version = "1.0.79", optional = true }
serde-wasm-bindgen = { version = "0.4.2", optional = true }
wasm-bindgen = "0.2.80"
wasm-bindgen-futures = "0.4.30"
# @TODO: remove once we can use entities without `Debug` in `log!` and `error!` on `stable` Rust.
# https://github.com/Centril/rfcs/blob/rfc/quick-debug-macro/text/0000-quick-debug-macro.md#types-which-are-not-debug
dbg = "1.0.4"
futures = "0.3.21"
uuid = { version = "0.8.2", features = ["v4", "wasm-bindgen"] }

[dependencies.web-sys]
version = "0.3.57"
features = [
    "AbortController",
    "AbortSignal",
    "BeforeUnloadEvent",
    "Blob",
    "BinaryType",
    "CanvasRenderingContext2d",
    "CloseEvent",
    "console",
    "CustomEvent",
    "CustomEventInit",
    "DataTransfer",
    "Document",
    "DomException",
    "DragEvent",
    "Element",
    "Event",
    "EventTarget",
    "File",
    "FormData",
    "HashChangeEvent",
    "Headers",
    "History",
    "HtmlElement",
    "HtmlCanvasElement",
    "HtmlCollection",
    "HtmlDocument",
    "HtmlDivElement",
    "HtmlInputElement",
    "HtmlMenuItemElement",
    "HtmlProgressElement",
    "HtmlOptionElement",
    "HtmlDataElement",
    "HtmlMeterElement",
    "HtmlLiElement",
    "HtmlOutputElement",
    "HtmlParamElement",
    "HtmlTextAreaElement",
    "HtmlSelectElement",
    "HtmlButtonElement",
    "HtmlFormElement",
    "Location",
    "MessageEvent",
    "MouseEvent",
    "Navigator",
    "Node",
    "NodeList",
    "Performance",
    "PointerEvent",
    "PopStateEvent",
    "ReferrerPolicy",
    "Request",
    "RequestCache",
    "RequestCredentials",
    "RequestInit",
    "RequestMode",
    "RequestRedirect",
    "Response",
    "Selection",
    "Storage",
    "TcpReadyState",
    "Text",
    "Touch",
    "TouchEvent",
    "TouchList",
    "console",
    "WebSocket",
    "Window",
    "KeyboardEvent",
    "InputEvent",
    "WheelEvent",
    "Url",
    "UrlSearchParams",
]

[workspace]
members = [
    "examples/animation",
    "examples/auth",
    "examples/bunnies",
    "examples/component_builder",
    "examples/counter",
    "examples/counters",
    "examples/canvas",
    "examples/charts",
    "examples/custom_elements",
    "examples/drag_and_drop",
    "examples/drop_zone",
    "examples/el_key",
    "examples/graphql",
    "examples/i18n",
    "examples/intersection_observer",
    "examples/markdown",
    "examples/fetch",
    "examples/no_change",
    "examples/page_trait",
    "examples/on_insert",
    "examples/pages",
    "examples/pages_hash_routing",
    "examples/pages_keep_state",
    "examples/resize_observer",
    "examples/rust_from_js",
    "examples/record_screen",
    "examples/service_worker",
    "examples/subscribe",
    "examples/tests",
    "examples/tea_component",
    "examples/todomvc",
    "examples/unsaved_changes",
    "examples/update_from_js",
    "examples/url",
    "examples/user_media",
    "examples/websocket",
    "examples/window_events",
]

# they have own workspaces
exclude = [
    "examples/e2e_encryption",
    "examples/server_integration",
]

[features]
default = ["panic-hook", "serde-json"]
serde-json = ["dep:serde", "dep:serde_json", "wasm-bindgen/serde-serialize"]
serde-wasm-bindgen = ["dep:serde", "dep:serde-wasm-bindgen"]
panic-hook = ["dep:console_error_panic_hook"]
markdown = ["dep:pulldown-cmark"]
